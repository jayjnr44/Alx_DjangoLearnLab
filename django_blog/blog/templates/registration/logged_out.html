{% load static %}
{% extends 'base.html' %}
{% block content %}
  <h2>Logged Out</h2>
  <p>You have been successfully logged out.</p>
  <a href="{% url 'login' %}">Login again</a>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
