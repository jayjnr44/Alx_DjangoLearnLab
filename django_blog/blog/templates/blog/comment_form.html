{% extends "blog/base.html" %}
{% block title %}Comment{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ form.instance.post.get_absolute_url }}">Back to post</a></p>
{% endblock %}
