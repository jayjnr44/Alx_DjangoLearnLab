{% extends 'base.html' %}
{% block content %}
  <h2>User Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  {% if messages %}
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
